<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center  p-2 rounded-3 mb-4" style="width: fit-content; margin-left: auto; gap: 1rem; background-color: #5d6d7e; color: white;">
        <h5 class="m-0">Want to add a card?</h5>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addCardModal">Add Card</button>
        <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addCardModalLabel">Add Card</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="cardTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="cardTitle">
                    </div>
                    <div class="mb-3">
                      <label for="cardBody" class="form-label">Description</label>
                      <input class="form-control" id="cardBody" type="text">
                    </div>
                    <div class="mb-3">
                      <label for="cardType" class="form-label">Category</label>
                      <select class="form-select" id="cardType">
                        <option value="">Select a category</option>
                        <option value="laptop">Laptop</option>
                        <option value="phone">Phone</option>
                        <option value="watch">Watch</option>
                        <option value="airpods">Airpods</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="cardImage" class="form-label">Image URL</label>
                      <input type="text" class="form-control" id="cardImage">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" (click)="addCard()" >Add Card</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let card of cards">
        <div class="card h-100">
          <img [src]="card.image" class="card-img-top" [alt]="card.title">
          <div class="card-header">
            <h5 class="card-title mb-0">{{card.title}}</h5>
          </div>
          <div class="card-body d-flex flex-row justify-content-between">
            <p class="card-text">{{card.body}}</p>
            <button class="btn btn-danger" (click)="deleteCard(card.id)">Delete</button>
        </div>
        <app-data-user [userId]="card.userId"></app-data-user>
        <div class="card-footer d-flex flex-row justify-content-between">
            <div class="like d-flex flex-row align-items-center gap-2 rounded-3 p-2">
                <button class="btn" (click)="toggleLike(card.id)"><i id="{{card.id}}" class="fa-regular fa-thumbs-up"></i></button>
                <span class="badge bg-secondary">{{card.likes}}</span>
            </div>
            <div class="comments d-flex flex-row align-items-center gap-2 bg-light rounded-3 p-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#commentModal' + card.id">
                        Comments <span class="badge bg-secondary">{{card.comments.length}}</span>
                  </button>
                  <div class="modal fade" id="commentModal{{card.id}}" tabindex="-1" [attr.aria-labelledby]="'commentModalLabel' + card.id" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="commentModalLabel{{card.id}}">Comments for {{card.title}}</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="comments-list">
                                <div class="comment" *ngFor="let comment of showComments(card.id)">
                                    <app-data-user [userId]="comment.userId"></app-data-user>
                                    <p>{{comment.content}}</p>
                                    <p>{{formatDate(comment.createdAt)}}</p>
                                    <hr class="my-2">
                                </div>
                            </div>
                          <div class="comment-box d-flex flex-row align-items-center gap-2">
                            <input type="text" class="form-control" placeholder="Add a comment" id="comment">
                            <button class="btn btn-primary" (click)="addComment(card.id)">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
